    <div id="page-wrapper" >
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">도로명 주소(Open API)</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label center-block">키워드</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="searchKeyword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-primary" ng-click="search()">검색</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="addressTable">
                                <thead>
                                    <tr>
                                        <th>우편번호</th>
                                        <th>주소</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat='address in addresses'>
                                        <td>{{address.zipNo.value}}</td>
                                        <td>{{address.roadAddrPart1.value}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
</div>
<!-- /#page-wrapper -->
